plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

mainClassName = 'fr.milekat.discordbot.Main'

shadowJar{
    getArchiveClassifier().set(null)
    minimize()
}

repositories {
    maven { url = 'https://m2.dv8tion.net/releases' }
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'

dependencies {
    implementation (group: 'net.dv8tion', name:'JDA', version:'4.3.0_310') { exclude module: "opus-java" }
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.3.0'
    implementation group: 'dev.morphia.morphia', name: 'morphia-core', version: '2.2.1'
    implementation group: 'com.rabbitmq', name: 'amqp-client', version: '5.13.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'
}